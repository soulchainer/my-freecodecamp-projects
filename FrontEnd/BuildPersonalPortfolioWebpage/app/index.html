      <div class="presentation">
        <p class="phrase1">My name is Juan Riquelme</p>
        <p class="phrase2">I live in <img class="emoji" src="assets/images/spain.svg" alt="Spain flag icon"></p>
        <p class="phrase3">I'm passionate about creating web stuff <img class="emoji" src="assets/images/mobile.svg" alt="mobile with apps icon"></p>
        <p class="phrase4">I'm always learning new tricks <img class="emoji" src="assets/images/tricks.svg" alt="meditating icon"></p>
        <p class="phrase5">Apart from <img class="emoji" src="assets/images/keyboard.svg" alt="keyboard icon">, I like <img class="emoji" src="assets/images/books.svg" alt="books">, <img class="emoji" src="assets/images/tv.svg" alt="tv icon">, <img class="emoji" src="assets/images/travel.svg" alt="travel icon"> and <img class="emoji" src="assets/images/photography.svg" alt="photography"></p>
        <p class="phrase6">And beware: I grew a <img class="emoji" src="assets/images/beard.svg" alt="beard icon"> and still <img class="emoji" src="assets/images/love.svg" alt="heart icon"> anime <img class="emoji" src="assets/images/japan.svg" alt="torii, traditional japanese gate"></p>
