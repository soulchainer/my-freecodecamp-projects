<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simon Game</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <button class="music-button green" id="tap0" data-btn="0"></button>
  <button class="music-button red" id="tap1" data-btn="1"></button>
  <button class="music-button yellow" id="tap2" data-btn="2"></button>
  <button class="music-button blue" id="tap3" data-btn="3"></button>
  <div class="led" id="led"></div>
  <button class="action-button start" id="start"></button>
  <button class="action-button strict" id="strict"></button>
  <button class="power-switch" id="power"></button>
  <script type="text/javascript" src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
