<!DOCTYPE html>
<html lang="en" ng-app="wikiviewer">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Wikipedia Viewer</title>

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700|Poiret+One&text=WikisearcH' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>

  <main ng-controller="SearchController" role="main">

    <h1 class="title-logo text-blue">Wiki<span class="text-green">s</span>earcH</h1>

    <form name="searchForm" ng-mouseleave="showSuggestions = false" ng-submit="makeRequest(keywords)" novalidate="">

      <div class="search-form">

        <input autocomplete="off" class="search" id="search" type="search"
        placeholder="Search" name="search"
        ng-change="getSuggestions(keywords)"
        ng-model="keywords"
        ng-mouseenter="getSuggestions(keywords)" required>
          <span class="close  ion-ios-close-empty" ng-click="keywords=''" ng-show="keywords"></span>
        </input>

        <input class="submit" ng-class="{'bg-blue': keywords}" title="Search" type="submit" value=""></input>

        <button class="random  ion-shuffle" ng-click="getRandomPage()" title="Random article"></button>

      </div>

      <div class="suggestions" ng-show="showSuggestions && suggestions.length">
        <span class="suggestion" ng-click="makeRequest(suggest.title)" ng-repeat="suggest in suggestions">

          <div>
            <strong>{{keywords}}</strong>{{suggest.title.slice(keywords.length)}}
          </div>

        </span>
      </div>

    </form>

    <div class="results">

      <span class="no-result" ng-if="noResults">No results.</span>

      <a href="{{result.url}}" target="_blank" ng-repeat="result in results">
        <article class="result">
          <header>
            <h2 class="result-title">{{result.title}}</h2>
          </header>
          <div>{{result.details}}</div>
        </article>
      </a>

    </div>

  </main>





  <footer class="copyright">
    <div>
      Search results provided by <a href="https://wikipedia.org/" target="_blank"><img class="wikipedia-logo" src="img/wikipedia.png" alt="Wikipedia logo"/><sub>®</sub></a>.
      <a href="https://wikipedia.org/" target="_blank">Wikipedia</a> is a trademark of the <a href="https://wikimediafoundation.org/" target="_blank">Wikimedia Foundation</a>. This site is not endorsed by or affiliated with the <a href="https://wikimediafoundation.org/" target="_blank">Wikimedia Foundation</a>.
    </div>
  </footer>





  <script type="text/javascript" src="vendor/js/vendor.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
